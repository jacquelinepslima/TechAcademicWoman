!-- Endereço do Banco --!
!--spring.datasource.url=jdbc.url" value="jdbc:mysql://localhost:3306/alura
spring.datasource.url=jdbc:mysql://localhost:3306/gerenciadorTarefas

!-- Usuario e Senha --!
spring.datasource.username=root
spring.datasource.password=123456

!-- Para testar conectividade--!
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

!-- Driver do Banco --!
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

!-- Configurações da JPA --!
spring.jpa.show-sql=true

!--Atualiza sem apagar os dados --!
spring.jpa.hibernate.ddl-auto=update

!--Converte camelcase para padrão bando de dados--!
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

!--Dialect --!
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


